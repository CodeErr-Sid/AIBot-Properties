<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Office Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .global-office-map {
            width: 100%;
            height: 300px;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s;
            background-size: cover;
            background-position: center;
        }
        .flag-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .flag-button {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <section class="global-office-map">
        <h1 id="section-title">Global Office Map</h1>
        <h3 id="section-subtitle">Select a country to view its details</h3>
        <div class="flag-buttons">
            <div class="flag-button" data-country="india">ðŸ‡®ðŸ‡³ India</div>
            <div class="flag-button" data-country="usa">ðŸ‡ºðŸ‡¸ USA</div>
            <div class="flag-button" data-country="uk">ðŸ‡¬ðŸ‡§ UK</div>
            <div class="flag-button" data-country="australia">ðŸ‡¦ðŸ‡º Australia</div>
            <div class="flag-button" data-country="canada">ðŸ‡¨ðŸ‡¦ Canada</div>
        </div>
    </section>
    <div id="country-details">
        <h1 id="country-name">Select a country</h1>
        <p id="country-address">Address will be displayed here</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const countryDetails = {
                india: {
                    name: 'India',
                    address: '1234 Gandhi Road, New Delhi, India',
                    background:"url(assets/img/1.png)"
                },
                usa: {
                    name: 'USA',
                    address: '5678 Lincoln Ave, Washington, USA',
                    background:"url(assets/img/1.png)"
                },
                uk: {
                    name: 'UK',
                    address: '1234 Queen Street, London, UK',
                    background:"url(assets/img/1.png)"
                },
                australia: {
                    name: 'Australia',
                    address: '5678 Sydney Rd, Sydney, Australia',
                    background:"url(assets/img/1.png)"
                },
                canada: {
                    name: 'Canada',
                    address: '1234 Maple Street, Ottawa, Canada',
                    background:"url(assets/img/1.png)"
                }
            };

            $('.flag-button').click(function() {
                const country = $(this).data('country');
                const details = countryDetails[country];

                if (details) {
                    $('.global-office-map').css('background-image', details.background);
                    $('#country-name').text(details.name);
                    $('#country-address').text(details.address);
                }
            });
        });
    </script>
</body>
</html>
