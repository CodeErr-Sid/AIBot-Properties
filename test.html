<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    iframe {
      aspect-ratio: 16/9;
    }

    .fty-video-container {
      margin: 2rem;
      max-height: 300px;
    }

    .fty-carousel-cell img {
      display: block;
      max-width: 100%;
    }

    .fty-carousel-cell {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .fty-container {
      display: grid;
      place-content: center;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      --position: 50%;
    }

    .fty-image-container {
      width: 90vw;
      max-width: 100vw;
      max-height: 90vh;
      aspect-ratio: 1/1;
    }

    .fty-slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: left;
    }

    .fty-image-before {
      position: absolute;
      inset: 0;
      width: var(--position);
      /* filter: grayscale(100%) */
    }

    .fty-slider {
      position: absolute;
      inset: 0;
      cursor: pointer;
      opacity: 0;
      /* for Firefox */
      width: 100%;
      height: 100%;
    }

    .fty-slider:focus-visible~.fty-slider-button {
      outline: 5px solid black;
      outline-offset: 3px;
    }

    .fty-slider-line {
      position: absolute;
      inset: 0;
      width: .2rem;
      height: 100%;
      background-color: #fff;
      /* z-index: 10; */
      left: var(--position);
      transform: translateX(-50%);
      pointer-events: none;
    }

    .fty-slider-button {
      position: absolute;
      background-color: #fff;
      color: black;
      padding: .5rem;
      border-radius: 100vw;
      display: grid;
      place-items: center;
      top: 50%;
      left: var(--position);
      transform: translate(-50%, -50%);
      pointer-events: none;
      /* z-index: 100; */
      box-shadow: 1px 1px 1px hsl(0, 50%, 2%, .5);
    }

    .fty-carousel-cell {
      width: 100%;
      /* full width */
      height: 160px;
      /* height of carousel */
      margin-right: 49px;
      margin-left: 28px;
    }
  </style>
</head>

<body>

  <div class="fty-carousel" data-flickity='{ "wrapAround": true }'>
    <main class="fty-carousel-cell">
      <div class="fty-container active">
        <div class="fty-image-container">
          <img class="fty-image-before fty-slider-image" src="assets/img/1.png" alt="color photo" />
          <img class="fty-image-after fty-slider-image" src="assets/img/2.png" alt="black and white" />
        </div>
        <!-- step="10" -->
        <input type="range" min="0" max="100" value="50" aria-label="Percentage of before photo shown"
          class="fty-slider" />
        <div class="fty-slider-line" aria-hidden="true"></div>
        <div class="fty-slider-button" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></polyline>
            <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></polyline>
          </svg>
        </div>
      </div>
    </main>

    <main class="fty-carousel-cell">
      <div class="fty-container">
        <div class="fty-image-container">
          <img class="fty-image-before fty-slider-image" src="assets/img/1.png" alt="color photo" />
          <img class="fty-image-after fty-slider-image" src="assets/img/2.png" alt="black and white" />
        </div>
        <!-- step="10" -->
        <input type="range" min="0" max="100" value="50" aria-label="Percentage of before photo shown"
          class="fty-slider active" />
        <div class="fty-slider-line" aria-hidden="true"></div>
        <div class="fty-slider-button" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></polyline>
            <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></line>
            <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="16"></polyline>
          </svg>
        </div>
      </div>
    </main>

  </div>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var flkty = new Flickity('.fty-carousel', {
        wrapAround: true,
        // Add other options as needed
      });

      flkty.on('select', function () {
        // Get the currently selected carousel cell
        var selectedCell = flkty.selectedElement;

        // Get the container and slider within the selected carousel cell
        var container = selectedCell.querySelector('.fty-container');
        var slider = selectedCell.querySelector('.fty-slider');

        // Add input event listener to the slider within the selected carousel cell
        slider.addEventListener('input', function (e) {
          var value = e.target.value;
          container.style.setProperty('--position', `${value}%`);
        });
      });

      // Initial setup when the page loads
      var initialSelectedCell = flkty.selectedElement;
      var initialContainer = initialSelectedCell.querySelector('.fty-container');
      var initialSlider = initialSelectedCell.querySelector('.fty-slider');

      // Add input event listener to the slider within the initially selected carousel cell
      initialSlider.addEventListener('input', function (e) {
        var value = e.target.value;
        initialContainer.style.setProperty('--position', `${value}%`);
      });
    });

  </script>
</body>

</html>
