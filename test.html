<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Referral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-section-sidq1 {
            background: url('./assets/toggle/secbg.png') ;
            background-size: contain;
            height: 30vh; /* adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .header-section-sidq1 h1 {
            margin: 0;
            font-size: 2rem;
        }
        .hd-txt-sidq1 {
            vertical-align: middle;
            padding-top: 40px;
        }
        .steps-section-sidq1 {
            background: white;
            padding: 20px;
            text-align: center;
        }
        .steps-section-sidq1 h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .steps-sidq1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .step-sidq1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        .step-sidq1 i {
            font-size: 3rem;
            color: #0C2544;
            margin-bottom: 10px;
        }
        .step-sidq1 p {
            font-size: 1rem;
            font-weight: 600;
            color: lightcoral;
        }
        @media (max-width: 768px) {
            .header-section-sidq1 h1 {
                font-size: 1.5rem;
            }
            .step-sidq1 {
                width: 100px;
            }
            .step-sidq1 i {
                font-size: 2rem;
            }
            .step-sidq1 p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .header-section-sidq1 {
                height: auto;
                padding: 10px;
            }
            .header-section-sidq1 h1 {
                font-size: 1.2rem;
            }
            .hd-txt-sidq1 {
                padding-top: 20px;
            }
            .step-sidq1 {
                width: 80px;
            }
            .step-sidq1 i {
                font-size: 1.5rem;
            }
            .step-sidq1 p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="header-section-sidq1">
        <div class="hd-txt-sidq1">
            <h1>Join Our Real Estate Family</h1>
            <p>Earn Rewards by referring friends or join Our Network of Experts</p>
        </div>
    </div>
    <div class="steps-section-sidq1">
        <h2>A Simple 2 steps to win in Real Estate Game</h2>
        <div class="steps-sidq1">
            <div class="step-sidq1">
                <i class="fas fa-file-alt"></i>
                <p>Fill the Form</p>
            </div>
            <div class="step-sidq1">
                <i class="fas fa-check-circle"></i>
                <p>Get Verified</p>
            </div>
            <div class="step-sidq1">
                <i class="fas fa-award"></i>
                <p>Claim Reward's</p>
            </div>
        </div>
    </div>
</body>
</html>
